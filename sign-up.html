<body>

	<li><a href="#nav">Skip to Navigation</a></li>
	<li><a href="#main">Skip to Main Content</a></li>
</ul>

<header class="masthead pad-t-1-2 pad-b-1-2 grid" role="banner" id="top">
	<div class="logo-top gutter-1-2 pad-t-1-2 pad-b-1-2 unit unit-m-1-2 unit-l-1-2">
		<a href="index.html"><img src="imgs/logo-white.svg" alt="IdeYak logo"></a>
		<h1 class="main-head push-0 gutter-1-2"><a href="index.html">Ideyak</a></h1>
	</div>
	<div class="nav-top push-1-2 pad-t-1-2 unit unit-m-1-2 unit-l-1-2">		
		<nav class="nav-list gutter-1-2" role="navigation" id="nav">
			<ul class="push-0">
				<li class="gutter-1-2"><a href="pricing.html">Pricing</a></li>
				<li class="island-1-2"><a href="thank-you.html">Log In</a></li>
			</ul>
		</nav>	
	</div>
</header>

<main class="pad-b gutter-1-2" role="main" id="main">

	<h2 class="push-0 gutter-1-2 pad-b-1-2 tera">Sign Up</h2>

<form  id="form" action="thank-you.html" method="post" class="grid">
	<div class="unit gutter-1-2 pad-b unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
		<div class="yellow kilo pad-b-1-2">
			<label for="name">Name</label>
			<input id="name" required>
		</div>

		<div class="yellow kilo pad-b-1-2">
			<label for="last-name">Last Name</label>
			<input id="last-name" required>
		</div>

		<div class="yellow kilo pad-b-1-2">
			<label for="email">Your E-mail</label>
			<input type="email" id="email" placeholder="johnsmith@email.com" required>
		</div>
	</div>

	<div class="unit gutter-1-2 pad-b unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
		<div class="yellow kilo pad-b-1-2">
			<label for="username">Username</label>
			<input id="username" required>
		</div>

		<div>
			<script type="text/javascript">
		    function confirmPass() {
		        var pass = document.getElementById("pass").value
		        var confPass = document.getElementById("c_pass").value
		        if(pass != confPass) {
		            alert('Wrong confirm password !');
		        }
		    }
			</script>
		</div>
	 
		<div class="yellow kilo">
			<div class="pad-b-1-2">
			    <label for="pass">Password</label>
			    <input type="password" id="pass" class="text" name="your_pass" value=""/>
		    </div>

		    <div class="pad-b-1-2">
			    <label for="c_pass">Confirm Password</label>
			    <input type="password" id="c_pass" class="text" name="your_c_pass" value="" onblur="confirmPass()"/>
			</div>
		</div>
	</div>

	<div class="unit gutter-1-2 pad-b unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
		<button type="submit" class="submit push-0">Send</button>
	</div>

</form>
</main>

<footer class="footer island-1-2 grid grid-middle">
	<div class="nav-links unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">

			</ul>
		</nav>
	</div>
	<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">
		<div class="">
			<a class="logo-bottom" href="index.html"><img src="imgs/logo-white.svg" alt="IdeYak logo"></a>
			<p class="copyright tiny push-0 pad-t-1-2" role="contentinfo">&copy; IdeYak by Kaylee Menard</p>	
		</div>
	</div>
</footer>

</body>
</html>
